<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>
</head>
<body>
  <script> 
    let x=40
    let y=100
    let z=50
    let a=800
    if(x>y && x>z && x>a){
      console.log("X is greatest");
    }else if(y>z && y>a){
      console.log("Y is greatest");
    }else if(z>a){
      console.log("Z is greatest");
    }else{
      console.log("A is greatest")
    }

  </script>
  
</body>
