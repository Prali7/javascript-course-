<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript For loop</title>
</head>
<body>
  <script>
    for(var i=1;i<=5;i++)
    {
      document.write("The number is " +i+ "<br>");
    }
  </script>
</body>
</html>
