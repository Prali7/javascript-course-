<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red_box {
      width: 200px;
      height: 200px;
      background: red;
      margin:10px;
    }

    .green_box {
      width: 200px;
      height: 200px;
      background: green;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div id="result"></div>
  <script>
    for (let x = 1; x < 10; x++) {
      console.log(x)
      if (x < 5) {
        let rb = "<div class='red_box'></div>";
        document.getElementById('result').innerHTML+=rb;
      } else {
        let gb = "<div class='green_box'></div>";
        // document.getElementById('result').innerHtml += gb;
        document.getElementById('result').innerHTML+=gb;
      }
    }
  </script>
</body>

</html>
